<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS 应用端到端测试</title>
    <style>
        :root {
            color-scheme: light dark;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            background: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(15, 23, 42, 0.85);
            border-radius: 16px;
            padding: 24px 28px 32px;
            box-shadow: 0 20px 45px rgba(2, 6, 23, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.1);
        }
        h1 {
            margin: 0 0 6px;
            font-size: 28px;
            letter-spacing: 0.02em;
        }
        p.subheading {
            margin: 0 0 24px;
            color: rgba(226, 232, 240, 0.7);
        }
        .status-bar {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }
        .status-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 88px;
            padding: 6px 12px;
            border-radius: 999px;
            font-weight: 600;
            font-size: 14px;
            background: rgba(148, 163, 184, 0.25);
            border: 1px solid rgba(148, 163, 184, 0.4);
        }
        .status-badge.pass {
            background: rgba(34, 197, 94, 0.18);
            border-color: rgba(34, 197, 94, 0.32);
            color: #bbf7d0;
        }
        .status-badge.fail {
            background: rgba(239, 68, 68, 0.18);
            border-color: rgba(239, 68, 68, 0.36);
            color: #fecaca;
        }
        #suite-status-text {
            font-size: 15px;
            color: rgba(226, 232, 240, 0.85);
        }
        .meta {
            display: flex;
            flex-wrap: wrap;
            gap: 12px 24px;
            margin-bottom: 20px;
            font-size: 13px;
            color: rgba(148, 163, 184, 0.85);
        }
        .meta code {
            background: rgba(15, 23, 42, 0.9);
            padding: 2px 6px;
            border-radius: 6px;
            border: 1px solid rgba(148, 163, 184, 0.2);
            color: #94a3b8;
        }
        iframe {
            width: 100%;
            height: 520px;
            border: 1px solid rgba(148, 163, 184, 0.25);
            border-radius: 12px;
            background: rgba(15, 23, 42, 0.6);
            margin-bottom: 24px;
            box-shadow: inset 0 0 0 1px rgba(148, 163, 184, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(15, 23, 42, 0.75);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(2, 6, 23, 0.4);
        }
        thead {
            background: rgba(30, 41, 59, 0.9);
        }
        th, td {
            padding: 12px 16px;
            text-align: left;
            font-size: 14px;
            border-bottom: 1px solid rgba(148, 163, 184, 0.08);
        }
        th {
            font-weight: 600;
            color: rgba(226, 232, 240, 0.8);
        }
        tbody tr:nth-child(even) {
            background: rgba(15, 23, 42, 0.68);
        }
        tbody tr.pass {
            background: rgba(34, 197, 94, 0.12);
        }
        tbody tr.fail {
            background: rgba(239, 68, 68, 0.12);
        }
        td.status {
            width: 110px;
            font-weight: 600;
        }
        td.details {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            word-break: break-word;
            color: rgba(148, 163, 184, 0.9);
        }
        @media (max-width: 768px) {
            body { padding: 16px; }
            iframe { height: 420px; }
            .container { padding: 20px; }
        }
    </style>
</head>
<body>
    <main class="container">
        <header>
            <h1>🧪 IELTS 应用端到端测试</h1>
            <p class="subheading">自动加载主应用并验证核心用户旅程</p>
        </header>

        <div class="status-bar">
            <span id="suite-status" class="status-badge">待执行</span>
            <span id="suite-status-text">准备就绪</span>
        </div>

        <div class="meta">
            <div>加载来源: <strong id="app-load-source">尚未启动</strong></div>
            <div>Base Href: <code id="app-base-href">-</code></div>
            <div>代理配置: <code id="proxy-config">未检测到代理</code></div>
        </div>

        <iframe
            id="app-frame"
            title="IELTS 应用测试帧"
            loading="lazy"
            sandbox="allow-scripts allow-same-origin allow-forms allow-downloads allow-popups"
            referrerpolicy="no-referrer"
        ></iframe>

        <section>
            <table>
                <thead>
                    <tr>
                        <th style="width: 110px;">状态</th>
                        <th style="width: 220px;">测试项</th>
                        <th>详情</th>
                    </tr>
                </thead>
                <tbody id="test-results"></tbody>
            </table>
        </section>
    </main>

    <script>
        (function () {
            const proxyNames = [
                'http_proxy',
                'https_proxy',
                'HTTP_PROXY',
                'HTTPS_PROXY',
                'no_proxy',
                'NO_PROXY'
            ];

            let detected = {};
            try {
                const params = new URL(window.location.href).searchParams;
                for (const name of proxyNames) {
                    const queryValue = params.get(name) ?? params.get(name.toLowerCase());
                    if (queryValue) {
                        detected[name] = queryValue;
                    }
                }
            } catch (error) {
                console.warn('[E2E] 无法从 URL 解析代理参数', error);
            }

            if (window.__E2E_PROXY_CONFIG__ && typeof window.__E2E_PROXY_CONFIG__ === 'object') {
                detected = Object.assign({}, detected, window.__E2E_PROXY_CONFIG__);
            }

            window.__E2E_PROXY_CONFIG__ = detected;

            const proxyEl = document.getElementById('proxy-config');
            if (proxyEl) {
                proxyEl.textContent = Object.keys(detected).length > 0
                    ? JSON.stringify(detected)
                    : '未检测到代理';
            }

            const frame = document.getElementById('app-frame');
            if (frame && Object.keys(detected).length > 0) {
                try {
                    frame.dataset.proxyConfig = JSON.stringify(detected);
                } catch (error) {
                    console.warn('[E2E] 无法写入代理配置到 iframe dataset', error);
                }
            }
        })();
    </script>
    <script src="../js/e2e/indexSnapshot.js"></script>
    <script src="../js/e2e/bootstrapAppFrame.js"></script>
    <script src="../js/e2e/interactionTargets.js"></script>
    <script src="../js/e2e/appE2ETest.js"></script>
    <script>
        (function () {
            const sourceEl = document.getElementById('app-load-source');
            const baseEl = document.getElementById('app-base-href');
            window.addEventListener('app-frame-bootstrap:ready', (event) => {
                if (sourceEl) {
                    sourceEl.textContent = event?.detail?.loadSource || '未知';
                }
                if (baseEl) {
                    baseEl.textContent = event?.detail?.baseHref || '-';
                }
            });
        })();
    </script>
</body>
</html>
