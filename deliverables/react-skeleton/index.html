<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />

    <!-- Preload exam index data into localStorage (read-only copy) -->
    <script src="/data/complete-exam-data.js"></script>
    <script src="/data/listening-exam-data.js"></script>
    <script>
      (function(){
        try {
          if (!localStorage.getItem('exam_index')) {
            var reading = (window.completeExamIndex||[]).map(function(e){ if(!e.type) e.type='reading'; return e; });
            var listening = (window.listeningExamIndex||[]);
            var merged = reading.concat(listening);
            if (merged && merged.length) localStorage.setItem('exam_index', JSON.stringify(merged));
          }
        } catch(_){ /* noop */ }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
