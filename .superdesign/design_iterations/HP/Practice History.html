    <title>Stitch Design</title>

  </head>
  <body>
    <div
      class="relative flex h-auto min-h-screen w-full flex-col bg-[#181112] dark group/design-root overflow-x-hidden"
      style="--select-button-svg: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(185,157,161)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e'); font-family: Newsreader, &quot;Noto Sans&quot;, sans-serif;"
    >
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#39282b] px-10 py-3">
          <div class="flex items-center gap-4 text-white">

            </div>
            <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">Wizarding World IELTS Prep</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-white text-sm font-medium leading-normal" href="Welcome.html">Overview</a>
              <a class="text-white text-sm font-medium leading-normal" href="Practice History.html">Practice History</a>
              <a class="text-white text-sm font-medium leading-normal" href="practice.html">Question Bank</a>
              <a class="text-white text-sm font-medium leading-normal" href="setting.html">Settings</a>
            </div>
            <button
              class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 bg-[#39282b] text-white gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
            >
              <div class="text-white" data-icon="Bell" data-size="20px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                  <path
                    d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z"
                  ></path>
                </svg>
              </div>
            </button>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <p class="text-white tracking-light text-[32px] font-bold leading-tight min-w-72">Practice History & Achievements</p>
              <div class="flex items-center gap-4">
                <span class="text-sm font-medium text-white/80">Level: 5</span>
                <div class="w-32 h-2 bg-gray-700 rounded-full overflow-hidden">
                  <div class="h-full bg-gradient-to-r from-purple-500 to-pink-500 rounded-full" style="width: 75%;"></div>
                </div>
                <span class="text-xs font-bold text-pink-400">75%</span>
              </div>
            </div>

            <h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Filter History</h3>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <select
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border border-[#543b3f] bg-[#271c1d] focus:border-[#543b3f] h-14 bg-[image:--select-button-svg] placeholder:text-[#b99da1] p-[15px] text-base font-normal leading-normal"
                >
                  <option value="one">Subject</option>
                  <option value="two">two</option>
                  <option value="three">three</option>
                </select>
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <input
                  placeholder="Start Date"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border border-[#543b3f] bg-[#271c1d] focus:border-[#543b3f] h-14 placeholder:text-[#b99da1] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
              <label class="flex flex-col min-w-40 flex-1">
                <input
                  placeholder="End Date"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border border-[#543b3f] bg-[#271c1d] focus:border-[#543b3f] h-14 placeholder:text-[#b99da1] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex px-4 py-3 justify-end">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#ec1337] text-white text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Apply Filters</span>
              </button>
            </div>

            <!-- 成就区域 - 由插件动态渲染 -->
            <div id="achievements-container" class="flex flex-wrap gap-4 px-4 py-6">
              <h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] px-0 pb-2 pt-4">Achievements</h3>
              <div id="achievements-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 w-full">
                <!-- 插件将在这里渲染成就卡片 -->
              </div>

              <!-- 加载状态 -->
              <div id="achievements-loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>正在加载成就数据...</p>
              </div>

              <!-- 空状态 -->
              <div id="achievements-empty" class="empty-state" style="display: none;">
                <div class="empty-icon">🏆</div>
                <div class="empty-title">暂无成就</div>
                <div class="empty-description">继续练习以解锁更多成就</div>
              </div>
            </div>

            <!-- 练习历史表格区域 - 由插件动态渲染 -->
            <div id="practice-history-container" class="px-4 py-3 @container">
              <h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] px-0 pb-2 pt-4">Practice History</h3>
              <div id="practice-history-table" class="flex overflow-hidden rounded-lg border border-[#543b3f] bg-[#181112]">
                <!-- 插件将在这里渲染练习历史表格 -->
              </div>

              <!-- 加载状态 -->
              <div id="practice-history-loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>正在加载练习历史...</p>
              </div>

              <!-- 空状态 -->
              <div id="practice-history-empty" class="empty-state" style="display: none;">
                <div class="empty-icon">📝</div>
                <div class="empty-title">暂无练习历史</div>
                <div class="empty-description">开始练习后将显示历史记录</div>
              </div>
            </div>
            <!-- 练习趋势区域 - 由插件动态渲染 -->
            <div id="practice-trend-container" class="flex flex-wrap gap-4 px-4 py-6">
              <h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] px-0 pb-2 pt-4">Practice Trend</h3>
              <div id="practice-trend-grid" class="flex flex-wrap gap-4 w-full">
                <!-- 插件将在这里渲染练习趋势图表 -->
              </div>

              <!-- 加载状态 -->
              <div id="practice-trend-loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>正在加载趋势数据...</p>
              </div>

              <!-- 空状态 -->
              <div id="practice-trend-empty" class="empty-state" style="display: none;">
                <div class="empty-icon">📈</div>
                <div class="empty-title">暂无趋势数据</div>
                <div class="empty-description">需要更多练习记录来生成趋势图表</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
