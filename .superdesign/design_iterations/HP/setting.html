<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Newsreader%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex h-auto min-h-screen w-full flex-col bg-[#181112] dark group/design-root overflow-x-hidden" style='font-family: Newsreader, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#39282b] px-10 py-3">
          <div class="flex items-center gap-4 text-white">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M24 4C25.7818 14.2173 33.7827 22.2182 44 24C33.7827 25.7818 25.7818 33.7827 24 44C22.2182 33.7827 14.2173 25.7818 4 24C14.2173 22.2182 22.2182 14.2173 24 4Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">奇幻世界雅思备考</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-white text-sm font-medium leading-normal" href="Welcome.html">总览</a>
              <a class="text-white text-sm font-medium leading-normal" href="Practice History.html">练习记录</a>
              <a class="text-white text-sm font-medium leading-normal" href="practice.html">题库浏览</a>
              <a class="text-white text-sm font-medium leading-normal" href="setting.html">设置</a>
            </div>
            <button
              class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 bg-[#39282b] text-white gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
            >
              <div class="text-white" data-icon="Bell" data-size="20px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                  <path
                    d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z"
                  ></path>
                </svg>
              </div>
            </button>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4"><p class="text-white tracking-light text-[32px] font-bold leading-tight min-w-72">设置</p></div>
            <h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">系统管理</h3>
            <div class="flex justify-center">
              <div class="flex flex-1 gap-3 max-w-[480px] flex-col items-stretch px-4 py-3">
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#39282b] text-white text-sm font-bold leading-normal tracking-[0.015em] w-full"
                >
                  <span class="truncate">清除缓存</span>
                </button>
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#39282b] text-white text-sm font-bold leading-normal tracking-[0.015em] w-full"
                >
                  <span class="truncate">加载题库</span>
                </button>
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#39282b] text-white text-sm font-bold leading-normal tracking-[0.015em] w-full"
                >
                  <span class="truncate">题库配置切换</span>
                </button>
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#39282b] text-white text-sm font-bold leading-normal tracking-[0.015em] w-full"
                >
                  <span class="truncate">强制刷新题库</span>
                </button>
              </div>
            </div>
            <h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">数据管理</h3>
            <div class="flex justify-center">
              <div class="flex flex-1 gap-3 max-w-[480px] flex-col items-stretch px-4 py-3">
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#39282b] text-white text-sm font-bold leading-normal tracking-[0.015em] w-full"
                >
                  <span class="truncate">创建备份</span>
                </button>
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#39282b] text-white text-sm font-bold leading-normal tracking-[0.015em] w-full"
                >
                  <span class="truncate">备份列表</span>
                </button>
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#39282b] text-white text-sm font-bold leading-normal tracking-[0.015em] w-full"
                >
                  <span class="truncate">导出数据</span>
                </button>
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#39282b] text-white text-sm font-bold leading-normal tracking-[0.015em] w-full"
                >
                  <span class="truncate">导入数据</span>
                </button>
              </div>
            </div>
            <h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">系统信息</h3>
            <div class="p-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
              <div class="bg-[#39282b] rounded-lg p-4 text-center">
                <p class="text-[#b99da1] text-sm font-normal leading-normal mb-2">题目总数</p>
                <p class="text-white text-5xl font-bold leading-tight">1200</p>
                <div class="w-full bg-gray-700 rounded-full h-2.5 mt-4">
                  <div class="bg-blue-500 h-2.5 rounded-full w-full"></div>
                </div>
              </div>
              <div class="bg-[#39282b] rounded-lg p-4 text-center">
                <p class="text-[#b99da1] text-sm font-normal leading-normal mb-2">网页题目</p>
                <p class="text-white text-5xl font-bold leading-tight">800</p>
                <div class="w-full bg-gray-700 rounded-full h-2.5 mt-4">
                  <div class="bg-green-500 h-2.5 rounded-full w-4/6"></div>
                </div>
              </div>
              <div class="bg-[#39282b] rounded-lg p-4 text-center">
                <p class="text-[#b99da1] text-sm font-normal leading-normal mb-2">PDF题目</p>
                <p class="text-white text-5xl font-bold leading-tight">400</p>
                <div class="w-full bg-gray-700 rounded-full h-2.5 mt-4">
                  <div class="bg-yellow-500 h-2.5 rounded-full w-2/6"></div>
                </div>
              </div>
              <div class="bg-[#39282b] rounded-lg p-4 text-center col-span-1 sm:col-span-2 lg:col-span-1">
                <p class="text-[#b99da1] text-sm font-normal leading-normal mb-2">最后更新</p>
                <p class="text-white text-5xl font-bold leading-tight">2024-01-01</p>
                <div class="mt-4 flex justify-center items-center gap-2">
                  <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                  <p class="text-[#b99da1] text-sm font-normal leading-normal">已更新</p>
                </div>
              </div>
            </div>
            <div class="flex px-4 py-3 justify-start">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#39282b] text-white text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">主题切换</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
