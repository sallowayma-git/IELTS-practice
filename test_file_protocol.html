<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS系统 - file:// 协议测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        .test-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .test-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .pass { background: rgba(16, 185, 129, 0.2); color: #10b981; }
        .fail { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
        .info { background: rgba(59, 130, 246, 0.2); color: #3b82f6; }
        .warning { background: rgba(245, 158, 11, 0.2); color: #f59e0b; }
        .log {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 IELTS系统 - file:// 协议兼容性测试</h1>
        <p>此测试页面用于验证所有核心功能在file://协议下的兼容性</p>

        <div class="test-section">
            <h3>📚 题库管理功能测试</h3>
            <button class="test-button" onclick="testLoadLibrary()">测试 loadLibrary 函数</button>
            <button class="test-button" onclick="testRefreshExams()">测试 refreshExams 函数</button>
            <button class="test-button" onclick="testShowLibraryConfig()">测试题库配置管理</button>
            <button class="test-button" onclick="testExamStore()">测试 ExamStore 功能</button>
        </div>

        <div class="test-section">
            <h3>⚙️ 设置面板功能测试</h3>
            <button class="test-button" onclick="testSettingsPanel()">测试设置面板初始化</button>
            <button class="test-button" onclick="testDataBackup()">测试数据备份功能</button>
            <button class="test-button" onclick="testDataExport()">测试数据导出功能</button>
            <button class="test-button" onclick="testDataImport()">测试数据导入功能</button>
        </div>

        <div class="test-section">
            <h3>🔍 考试浏览功能测试</h3>
            <button class="test-button" onclick="testExamBrowser()">测试考试浏览器</button>
            <button class="test-button" onclick="testExamSearch()">测试考试搜索功能</button>
            <button class="test-button" onclick="testExamFiltering()">测试考试筛选功能</button>
        </div>

        <div class="test-section">
            <h3>💾 数据存储功能测试</h3>
            <button class="test-button" onclick="testStorageSystem()">测试存储系统</button>
            <button class="test-button" onclick="testRecordStore()">测试记录存储</button>
            <button class="test-button" onclick="testConfigurationStorage()">测试配置存储</button>
        </div>

        <div class="test-section">
            <h3>🌐 file:// 协议特殊测试</h3>
            <button class="test-button" onclick="testFileProtocolCompatibility()">测试file://协议兼容性</button>
            <button class="test-button" onclick="testWindowCommunication()">测试窗口间通信</button>
            <button class="test-button" onclick="testPopupHandling()">测试弹窗处理</button>
        </div>

        <div class="test-section">
            <h3>🔧 综合功能测试</h3>
            <button class="test-button" onclick="runAllTests()">运行全部测试</button>
            <button class="test-button" onclick="clearLogs()">清空日志</button>
        </div>

        <div class="test-section">
            <h3>📋 测试日志</h3>
            <div id="test-logs" class="log"></div>
        </div>
    </div>

    <script>
        // 测试日志系统
        function log(message, type = 'info') {
            const logsContainer = document.getElementById('test-logs');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `status ${type}`;
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logsContainer.appendChild(logEntry);
            logsContainer.scrollTop = logsContainer.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function clearLogs() {
            document.getElementById('test-logs').innerHTML = '';
        }

        // 基础工具函数
        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // 测试函数定义

            try {
                log('开始测试 loadLibrary 函数...', 'info');

                    log('✅ loadLibrary 函数可用', 'pass');

                    // 测试函数调用（不实际执行以避免副作用）
                    log('✅ loadLibrary 函数类型正确', 'pass');

                    // 测试是否与ExamStore关联
                    if (window.ExamStore) {
                        log('✅ ExamStore 类可用', 'pass');
                        if (typeof window.ExamStore.prototype.refreshExams === 'function') {
                            log('✅ ExamStore.refreshExams 方法存在', 'pass');
                        } else {
                            log('❌ ExamStore.refreshExams 方法缺失', 'fail');
                        }
                    } else {
                        log('❌ ExamStore 类不可用', 'fail');
                    }

                } else {
                    log('❌ loadLibrary 函数不可用', 'fail');
                }
            } catch (error) {
                log('❌ loadLibrary 测试失败: ' + error.message, 'fail');
            }
        }

        async function testFileProtocolCompatibility() {
            try {
                log('开始测试file://协议兼容性...', 'info');

                // 测试当前协议
                if (window.location.protocol === 'file:') {
                    log('✅ 当前运行在file://协议下', 'pass');
                } else {
                    log('ℹ️ 当前不在file://协议下', 'info');
                }

                // 测试localStorage访问
                try {
                    localStorage.setItem('file_test', 'test');
                    const value = localStorage.getItem('file_test');
                    if (value === 'test') {
                        log('✅ localStorage 在file://协议下正常', 'pass');
                    } else {
                        log('❌ localStorage 在file://协议下异常', 'fail');
                    }
                    localStorage.removeItem('file_test');
                } catch (e) {
                    log('❌ localStorage 在file://协议下不可用: ' + e.message, 'fail');
                }

                // 测试相对路径解析
                try {
                    const testLink = document.createElement('a');
                    testLink.href = 'test.html';
                    log('✅ 相对路径解析正常', 'pass');

                    log('❌ 相对路径解析失败: ' + e.message, 'fail');
                }

            } catch (error) {
                log('❌ file://协议兼容性测试失败: ' + error.message, 'fail');
            }
        }

        async function testWindowCommunication() {
            try {

                try {
                    const testMessage = { type: 'TEST_MESSAGE', data: 'test' };

                // 测试弹窗打开能力
                try {
                    const popup = window.open('', '_blank', 'width=400,height=300');
                    if (popup) {
                        log('✅ 弹窗打开功能正常', 'pass');
                        popup.close();
                    } else {
                        log('❌ 弹窗打开功能被阻止', 'fail');
                    }
                } catch (e) {
                    log('❌ 弹窗打开功能不可用: ' + e.message, 'fail');
                }

                // 测试下载功能
                try {
                    const blob = new Blob(['test'], { type: 'text/plain' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'test.txt';
                    log('✅ 文件下载功能可用', 'pass');
                    URL.revokeObjectURL(url);
                } catch (e) {
                    log('❌ 文件下载功能不可用: ' + e.message, 'fail');
                }

            } catch (error) {
                log('❌ 弹窗处理测试失败: ' + error.message, 'fail');
            }
        }

        async function runAllTests() {
            log('🚀 开始运行全部测试...', 'info');
            clearLogs();

            const tests = [
                testLoadLibrary,
                testRefreshExams,
                testShowLibraryConfig,
                testExamStore,
                testSettingsPanel,
                testDataBackup,
                testDataExport,
                testDataImport,
                testExamBrowser,
                testExamSearch,
                testExamFiltering,
                testStorageSystem,
                testRecordStore,
                testConfigurationStorage,
                testFileProtocolCompatibility,
                testWindowCommunication,
                testPopupHandling
            ];

            for (const test of tests) {
                await test();
                await delay(100); // 短暂延迟避免阻塞
            }

            log('✅ 全部测试完成', 'pass');
        }

        // 页面加载完成后显示提示
        window.addEventListener('load', () => {
            log('页面加载完成，准备就绪', 'info');
        });
    </script>
