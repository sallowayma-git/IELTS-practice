<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清理后系统测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .pass { background: #d4edda; color: #155724; }
        .fail { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { margin: 5px; padding: 10px 15px; }
    </style>
</head>
<body>
    <h1>🧪 清理后系统测试</h1>
    <p>此页面用于测试删除不必要文件后系统是否正常工作</p>
    
    <div id="test-results"></div>
    
    <!-- 加载必要的脚本 -->
    <script src="js/utils/storage.js"></script>
    <script src="js/utils/validation.js"></script>
    <script src="js/utils/events.js"></script>
    <script src="js/utils/errorDisplay.js"></script>
    
    <script src="js/stores/ExamStore.js"></script>
    <script src="js/stores/RecordStore.js"></script>
    <script src="js/stores/AppStore.js"></script>
    
    <script src="js/ui/ExamBrowser.js"></script>
    <script src="js/ui/RecordViewer.js"></script>
    <script src="js/ui/SettingsPanel.js"></script>
    
    <script src="js/script.js"></script>
    <script src="js/main.js"></script>
    
    <h2>手动测试</h2>
    <button onclick="testLoadLibrary()">测试 loadLibrary</button>
    <button onclick="testShowLibraryConfig()">测试 showLibraryConfigListV2</button>
    <button onclick="testNewArchitecture()">测试新架构</button>
    <button onclick="testStorage()">测试存储系统</button>
    <button onclick="runAllTests()">运行所有测试</button>
    
    <script>
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            document.getElementById('test-results').appendChild(div);
        }
        
        function testLoadLibrary() {
            try {
                if (typeof window.loadLibrary === 'function') {
                    log('✅ loadLibrary 函数可用', 'pass');
                    // Don't actually call it to avoid loading
                    log('✅ loadLibrary 函数类型正确', 'pass');
                } else {
                    log('❌ loadLibrary 函数不可用', 'fail');
                }
            } catch (error) {
                log('❌ loadLibrary 测试失败: ' + error.message, 'fail');
            }
        }
        
        function testShowLibraryConfig() {
            try {
                if (typeof window.showLibraryConfigListV2 === 'function') {
                    log('✅ showLibraryConfigListV2 函数可用', 'pass');
                } else {
                    log('❌ showLibraryConfigListV2 函数不可用', 'fail');
                }
            } catch (error) {
                log('❌ showLibraryConfigListV2 测试失败: ' + error.message, 'fail');
            }
        }
        
        function testNewArchitecture() {
            try {
                // Test if new architecture classes are available
                const classes = ['ExamStore', 'RecordStore', 'AppStore', 'ExamBrowser', 'RecordViewer', 'SettingsPanel'];
                let allAvailable = true;
                
                classes.forEach(className => {
                    if (window[className]) {
                        log(`✅ ${className} 类可用`, 'pass');
                    } else {
                        log(`❌ ${className} 类不可用`, 'fail');
                        allAvailable = false;
                    }
                });
                
                if (allAvailable) {
                    log('✅ 所有新架构类都可用', 'pass');
                } else {
                    log('❌ 部分新架构类缺失', 'fail');
                }
                
                // Test if app is initialized
                if (window.app && window.app.isInitialized) {
                    if (window.app.isInitialized()) {
                        log('✅ 新架构应用已初始化', 'pass');
                    } else {
                        log('⚠️ 新架构应用未完全初始化', 'info');
                    }
                } else {
                    log('❌ 新架构应用不可用', 'fail');
                }
                
            } catch (error) {
                log('❌ 新架构测试失败: ' + error.message, 'fail');
            }
        }
        
        function testStorage() {
            try {
                if (window.storage && typeof window.storage.get === 'function') {
                    log('✅ 存储系统可用', 'pass');
                    
                    // Test basic storage operations
                    const testKey = 'cleanup_test_' + Date.now();
                    const testValue = 'test_value';
                    
                    window.storage.set(testKey, testValue).then(() => {
                        return window.storage.get(testKey);
                    }).then(retrieved => {
                        if (retrieved === testValue) {
                            log('✅ 存储读写操作正常', 'pass');
                        } else {
                            log('❌ 存储读写操作异常', 'fail');
                        }
                        // Cleanup
                        window.storage.remove(testKey);
                    }).catch(error => {
                        log('❌ 存储操作失败: ' + error.message, 'fail');
                    });
                    
                } else {
                    log('❌ 存储系统不可用', 'fail');
                }
            } catch (error) {
                log('❌ 存储系统测试失败: ' + error.message, 'fail');
            }
        }
        
        function runAllTests() {
            document.getElementById('test-results').innerHTML = '';
            log('🚀 开始运行所有测试...', 'info');
            
            setTimeout(() => testLoadLibrary(), 100);
            setTimeout(() => testShowLibraryConfig(), 200);
            setTimeout(() => testNewArchitecture(), 300);
            setTimeout(() => testStorage(), 400);
            
            setTimeout(() => {
                log('✅ 所有测试完成', 'info');
            }, 1000);
        }
        
        // Auto-run tests when page loads
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(runAllTests, 1000);
        });
    </script>
</body>
</html>
